<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculatorDisplay">0
      </div>
      <div class="calculatorInput">
        <button class="keyOperator" data-action="add">+</button>
        <button class="keyOperator" data-action="subtract">-</button>
        <button class="keyOperator" data-action="multiply">*</button>
        <button class="keyOperator" data-action="divide">/</button>
        <button class="keyOperator" data-action="calculate">=</button>
        <button class="keyOperator">9</button>
        <button class="keyOperator">8</button>
        <button class="keyOperator">7</button>
        <button class="keyOperator">6</button>
        <button class="keyOperator">5</button>
        <button class="keyOperator">4</button>
        <button class="keyOperator">3</button>
        <button class="keyOperator" style="border-bottom-left-radius: 20px;">2</button>
        <button class="keyOperator">1</button>
        <button class="keyOperator">0</button>
        <button class="keyOperator ac" data-action="clear">AC</button>

      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>


    </script>
    <script
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
